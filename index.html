<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <section class="landing flex align-center justify-center column">
        <div class="container">
          <img src="./images/logo.svg" alt="logo" />
          <div class="landing-content flex wrap space-between align-center">
            <div class="landing-img flex align-content justify-center">
              <img src="./images/illustration-mockups.svg" alt="mockup" />
            </div>
            <div class="landing-text">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>
                Huddle re-imagines the way we build communities. You have a
                voice, but so does your audience. Create connections with your
                users as you engage in genuine discussion.
              </p>
              <button class="btn cta">Register</button>
            </div>
          </div>
          <div class="social flex">
            <a href="#"
              ><img src="./images/icon-facebook.svg" alt="facebook"
            /></a>
            <a href="#"
              ><img src="./images/icon-twitter.svg" alt="twitter"
            /></a>
            <a href="#"
              ><img src="./images/icon-instagram.svg" alt="instagramm"
            /></a>
          </div>
        </div>
        <footer>
          <p class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.frontendmentor.io/profile/RajCutinha"
              target="_blank"
              >Raj Cutinha</a
            >.
          </p>
        </footer>
      </section>
    </main>
  </body>
</html>
